<!DOCTYPE html>
<html>
    <head>
        <script src="/js/aframe.min.js"></script> <!-- https://github.com/aframevr/aframe -->  
    </head>
    <body>

        <a-scene shadow="type:basic;">
            <a-assets timeout="5000">
                <!--LOADING ASSETS ITEM-->
                <a-asset-item id="win-obj" src="/assets/models/loadingscreen/win/player1win.obj"></a-asset-item>
                <img id="win-mtl" src="/assets/models/loadingscreen/win/Diffuse.jpg"></img>
                
            </a-assets>



                        <!--CAMERA CONTROLS-->
                        <a-entity id="mainCamera" position="0 20 90"  camera look-controls wasd-controls="acceleration: 200">
                                        <a-entity cursor="fuse:false, fuseTimeout:1000; rayOrigin:mouse"
                                                        position="0 0 -1"
                                                        geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03;"
                                                        material="shader:flat; color:black">
                                        </a-entity>
                        </a-entity>


                        <!--LIGHTING-->
                        <a-entity light="type:hemisphere; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                        <a-entity light="type: ambient; intensity: 0.9; color:#bbb;"></a-entity>
                        
                        <!--CREATE-->
                        <a-obj-model load-environment src="#win-obj" material="src:#win-mtl" position="0 0 0" rotation="0 0 0" scale="1 1 1" shadow="cast:true; receive:true;"></a-obj-model>
        </a-scene>


    
    </body>
</html>
